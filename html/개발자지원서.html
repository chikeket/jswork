<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>개발자 지원서</title>
  <style>
    #container{
      width: 550px;
      margin: 0 auto;     
      border: 1px solid black; 
      padding: 20px;
    }
    fieldset{
      border: none;
    }
    #userData label{
      /* display: inline-block; */
      float: left;
      width: 50px;
    }
    li{
      list-style: none;
    }
    #editbtn{
      text-align: center;
      margin-right: 40px;
    }

  </style>
</head>
<body>
  <div id="container">
    <h1>프런트엔드 개발자 지원서</h1>
    <p>HTML, CSS, 자바스크립트의 기술을 이해하고 실무 경험이 있는 분을 찾습니다.</p>
  <hr>
  <fieldset id="userData">
    <legend>개인 정보</legend>
    <ul>
      <li>
        <label for="userName" >이름</label>
        <input type="text" id="userName" name="userName" placeholder="공백 없이 입력하세요.">
      </li>
      <li>
        <label for="userNum">연락처</label>
        <input type="tel" id="userNum" name="userNum">
      </li>
    </ul>    
  </fieldset>
  <fieldset>
    <legend>지원 분야</legend>
    <ul>
      <li><label for=""><input name="support" type="radio" value="pub" checked> 웹 퍼블리싱</label></li>
      <li><label for=""><input name="support" type="radio" value="app"> 웹 애플리케이션 개발</label></li>
      <li><label for=""><input name="support" type="radio" value="env"> 개발 환경 개선</label></li>
    </ul>
  </fieldset>
  <fieldset>
    <legend>지원 동기</legend>
    <ul>
      <li>
        <textarea cols="60" rows="5" placeholder="본사 지원 동기를 간략히 써 주세요." name="" id=""></textarea>
      </li>
      <li id="editbtn">
        <button type="submit">접수하기</button>
        <button type="reset">다시 쓰기</button>
      </li>
    </ul>
  </fieldset>
    </div>
</body>
</html>
