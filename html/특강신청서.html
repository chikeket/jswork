<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>특강신청서</title>
  <style>
    #container{
      width: 550px;
      margin: 0px auto;
    }
    label{
      float: left;
      width: 110px;
    }
    li{
      list-style: none;
      margin: 5px;
    }
    #editbtn{
      padding: 0px;
      text-align: center;
    }
    button{
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="container">
    <h1>여름방학 특강 신청</h1>
    <fieldset>
      <legend>수강과목</legend>
      <ul>
        <li>
          <label for="engread">영어회화(초급)</label>
          <input type="text" id="engread" name="engread" readonly value="오전 9:00-11:00" >
        </li>
        <li>
            <label for="concern">관심분야(영어)</label>
              <input type="text" id="concern" name="concern" list="engConcernList">
              <datalist id="engConcernList">
                <option value="grammar">문법</option>
                <option value="voca">어휘</option>
                <option value="speaking">회화</option>
                <option value="listening">리스닝</option>
                <option value="news">뉴스청취</option>
              </datalist>
        </li>
      </ul>
    </fieldset>
    <fieldset id="sin">
      <legend>신청자</legend>
        <ul>
          <li>
            <label for="user-id">아이디</label>
            <input type="text" id="user-id" name="user-id">
          </li>        
          <li>
            <label for="pw">비밀번호</label>
            <input type="password" id="pw" name="pw">
          </li>
          <li>
            <label for="user-name">이름</label>
            <input type="text" id="user-name" name="user-name" placeholder="공백없이 입력하세요" >
          </li>
<li>
            <label for="user-num">학번</label>
            <input type="text" id="user-num" name="user-num" placeholder="8자리학번" maxlength="8">
          </li>
          <li>             
             <label for="user-subject">학과</label>
              <select name="user-subject" id="user-subject">
                <optgroup label="공과대학">
                  <option value="Architectural">건축공학과</option>
                  <option value="Mechanical">기계공학과</option>
                  <option value="Industrial">산업공학과</option>
                  <option value="Electronic">전기전자공학과</option>
                  <option value="computer" selected>컴퓨터공학과</option>
                  <option value="Chemical">화학공학과</option>
                </optgroup>
                <optgroup label="인문대학">
                  <option value="History">사학과</option>
                  <option value="Language">어문학부</option>
                  <option value="philosophy">철학과</option>
                </optgroup>
              </select>

          </li>
        </ul>

    </fieldset>
    <ul id="editbtn">
      <li >
        <button type="submit">완료</button>
        <button type="reset">취소</button>
      </li>
    </ul>
  </div>
</body>
</html>
