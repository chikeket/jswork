    // 배열의 합

    let nums = [10,20,30,40,50];
    let nums2 = [];
    //num2 에 1~ 100까지의 무작위 수 5개를 저장하고
    //start ~ end 까지의 무작위 수를 저장
    //합을 구하세요
    let start = 20;
    let end = 60;
    for(let i=0; i<5; i++){ //i : 배열의 방번호
      nums2[i] = parseInt( Math.random() * (end - start + 1)) + start;
    }
    console.log(nums2)
    console.log(`nums2의 합 = ${arrhap(...nums2)}`)

    console.log(`nums2의 최소값 = ${minFunc(...nums2)}`)
    console.log(nums)
    console.log(`배열의 합 = ${arrhap(...nums)}`);

    //함수 선언
    function arrhap(...arr){
      let arrSum = 0;
      for(let i=0 ; i<arr.length ; i++){
        arrSum += arr[i];
      }
      return arrSum;
    }

    //최대값 계산 함수 : maxFunc
    function maxFunc(...arr) {
      let max = arr[0];
      for (let i=1; i<arr.length; i++){
        if(max < arr[i]){
          max = arr[i];
        }
      }
      return max;
    }

    //최소값 계산 함수 : minFunc
    function minFunc(...arr) {
      let min = arr[0];
      for (let i=1; i<arr.length; i++){
        if(min > arr[i]){
          min = arr[i];
        }
      }
      return min;
    }
