<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    //점수를 입력받아서 등급을 출력하는 프로그램
    //90a 80b 70c 나머지f
    let a = prompt("점수입력");
    if (a >= 90) {
      alert(a + " 는 A등급입니다");
    } else if( a >= 80){
      alert(a + " 는 B등급입니다");
    } else if(a >= 70){
      alert(a +" 는 C등급입니다")
    } else{
      alert(a + "는 F등급입니다")
    }
    alert("end");
  </script>
</body>

</html>
