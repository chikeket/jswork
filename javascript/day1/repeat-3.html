<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>

  </table>
  <script>
    // repeat-3.html  
    document.write("<table border='1' >");
    for (let i = 1; i <= 9; i++) {
      document.write("<tr><td>"+(4*i)+"</td></tr>");
      
    }
    document.write("</table>");

    //1에서 100까지 3의 배수의 갯수 구하기
    let cnt = 0;
    for (let i=1; i <=100; i++){
      if(i%3 == 0 || i%5 == 0){
        cnt++
      }
    }
    console.log(`3의 배수와 5의 배수 둘을 만족 시키는 수의 갯수는 ${cnt}`)
  </script>

</body>

</html>
