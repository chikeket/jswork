<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    //총주문금액 계산하는 프로그램(주문수량과 * 단가)

    //변수 선언
    let order;
    let price;
    let result;
    //수량과 단가입력
    order = prompt('주문수량 입력')
    price = prompt('주문단가 입력')

    //계산
    result = order * price

    //출력
    console.log(order,'\n', price, result)


  </script>
</body>

</html>
