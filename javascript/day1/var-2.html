<body>
  <script>
    //원의 면적을 구하는 프로그램 PI * R * R
    //변수선언
    let radius; //반지름
    const PI = 3.14;
    let circleArea;  //결과

    //반지름 입력(prompt)
    radius = prompt('반지름 값 입력')

    //계산
    circleArea = PI * radius * radius

    console.log(radius, circleArea)


  </script>
