<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>10부터 20까지</title>
</head>

<body>
  <script>
    document.write("<ul>");
    for (i = 10; i <= 20; i++) {
      document.write("<li>" + i + "</li>");
    }
    document.write("</ul>");
  </script>
</body>

</html>
