<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>성적처리</title>
  <style>
    th {
      background-color: rgb(171, 138, 202);
      border: 2px solid #ddd;
      padding: 10px;
    }

    td {
      border: 2px solid #ddd;
      background-color: aquamarine;
      padding: 10px;
      text-align: center;
    }
  </style>

</head>

<body>
  <h3>성적처리</h3>
  <script>
    let layout = `<table>
      <thead>
        <tr>
          <th>이름</th>
          <th>총점</th>
          <th>평균</th>
          <th>등급</th>
        </tr>
      </thead>
      <tbody>`

    //성적처리 함수 선언
    function sungjuk(name, kor, eng, math) {
      //총점
      let totalScore = (kor + eng + math);
      //평균
      let avg = Math.round(totalScore / 3);
      //등급
      let grade = "";
      if (avg >= 90) {
        grade = "A";
      } else if (avg >= 80) {
        grade = "B";
      } else if (avg >= 70) {
        grade = "C";
      } else if (avg >= 60) {
        grade = "D";
      } else if (avg >= 50) {
        grade = "E";
      } else {
        grade = "F";
      }
      //이름 총점 평균 등급 출력(콘솔 창)
      console.log(`${name}\t ${totalScore}\t ${avg}\t\t ${grade}`);
      layout += `<tr>
                   <td>${name}</td>
                   <td>${totalScore}</td>
                   <td>${avg}</td>
                   <td>${grade}</td>
                 </tr>`;

    }
    //필드명 출력(콘솔창)
    console.log(`이름 총점    평균   등급`);
    sungjuk("aaa", 80, 75, 90);
    sungjuk("bbb", 90, 88, 99);
    sungjuk("ccc", 100, 85, 94);
    sungjuk("ddd", 70, 45, 64);
    sungjuk("eee", 50, 87, 24);

    //성적자료 넘김(함수 호출)
    layout += `</tbody></table>`;
    document.write(layout)
  </script>
</body>

</html>
