<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>성적처리</title>
  <style>
    th {
      background-color: rgb(171, 138, 202);
      border: 2px solid #ddd;
      padding: 10px;
    }

    td {
      border: 2px solid #ddd;
      background-color: aquamarine;
      padding: 10px;
      text-align: center;
    }
  </style>

</head>

<body>
  <h3>성적처리</h3>
  <script>

    function Student(name, kor, eng, math, art) {
      //객체의 속성 : 속성값
      this.name = name,
      this.kor = kor,
      this.eng = eng,
      this.math = math,
      this.art = art
    }
    //공통영역에 메소드
    //총점
    Student.prototype.getSum = function () {
      return this.kor + this.eng + this.math + this.art
    }
    //평균
    Student.prototype.getAvg = function () {
      return parseInt((this.kor + this.eng + this.math + this.art)/4)
    }

    //배열에 학생객체 만들어서 저장
    let stuArr = [
      new Student('홍길동', 80, 90, 48, 64),
      new Student('홍길동2', 75, 97, 87, 70),
      new Student('홍길동3', 67, 64, 86, 94),
      new Student('홍길동4', 53, 74, 55, 85),
      new Student('홍길동5', 44, 78, 38, 79)
    ];
    let htTable = `<table>
      <thead>
        <tr>
          <th>이름</th>
          <th>총점</th>
          <th>평균</th>
        </tr>
      </thead>
      <tbody>
        `
          
    //출력(콘솔창)
    console.log(stuArr)
    for (i=0; i<stuArr.length; i++){
      htTable += (`<tr><td>${stuArr[i].name}</td><td>${stuArr[i].getSum()}</td><td>${stuArr[i].getAvg()}</td></tr>`)
    }
    htTable +=`</tbody></table>`
    document.write(htTable);
    //배열 순환 전체 학생 출력
    let layout = `<table>
      <thead>
        <tr>
          <th>이름</th>
          <th>총점</th>
          <th>평균</th>
          <th>등급</th>
        </tr>
      </thead>
      <tbody>`

    //성적처리 함수 선언
    function sungjuk(name, kor, eng, math) {
      //총점
      let totalScore = (kor + eng + math);
      //평균
      let avg = Math.round(totalScore / 3);
      //등급
      let grade = "";
      if (avg >= 90) {
        grade = "A";
      } else if (avg >= 80) {
        grade = "B";
      } else if (avg >= 70) {
        grade = "C";
      } else if (avg >= 60) {
        grade = "D";
      } else if (avg >= 50) {
        grade = "E";
      } else {
        grade = "F";
      }
      //이름 총점 평균 등급 출력(콘솔 창)
      console.log(`${name}\t ${totalScore}\t ${avg}\t\t ${grade}`);
      layout += `<tr>
                   <td>${name}</td>
                   <td>${totalScore}</td>
                   <td>${avg}</td>
                   <td>${grade}</td>
                 </tr>`;

    }
    //필드명 출력(콘솔창)
    console.log(`이름 총점    평균   등급`);
    sungjuk("aaa", 80, 75, 90);
    sungjuk("bbb", 90, 88, 99);
    sungjuk("ccc", 100, 85, 94);
    sungjuk("ddd", 70, 45, 64);
    sungjuk("eee", 50, 87, 24);

    //성적자료 넘김(함수 호출)
    layout += `</tbody></table>`;
    document.write(layout)
  </script>
</body>

</html>
