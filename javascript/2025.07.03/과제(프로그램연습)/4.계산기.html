<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>계산기</title>
    <style>
        #container {
            width: 800px;
            margin: 0 auto;
            text-align: center;
        }

        button {
            width: 80px;
            height: 40px;
            font-size: 18px;
        }

        ul {
            list-style: none;
        }

        input {
            padding: 5px;
        }

        #result {
            background: rgb(228, 238, 209);
        }
    </style>

</head>

<body>
    <div id="container">
        <h1>계산기</h1>
        <form name="calc">
            <ul>
                <li>
                    수1 : <input type="text" id="num1">
                    수2 : <input type="text" id="num2">
                    결과 : <input type="text" id="result"></li>

            </ul>
            <ul>
                <li>
                    <button type="button" id="add">더하기</button>
                    <button type="button" id="sub">빼기</button>
                    <button type="button" id="multy">곱하기</button>
                    <button type="button" id="divid">나누기</button>
                    <button type="reset">지우기</button>
                </li>
            </ul>
        </form>
    </div>
    <script>
        let numFir = document.querySelector("#num1");
        let numsec = document.querySelector("#num2");
        let numResult = document.querySelector("#result");
        let funcs = [sum, minus, multy, divid]
        for (i = 0; i <= 3; i++) {
            document.querySelectorAll('button')[i].onclick = funcs[i];
        }

        function sum() {
            numResult.value = Number(numFir.value) + Number(numsec.value);
        }
        function minus() {
            numResult.value = Number(numFir.value) - Number(numsec.value);
        }
        function multy() {
            numResult.value = Number(numFir.value) * Number(numsec.value);
        }
        function divid() {
            numResult.value = Number(numFir.value) / Number(numsec.value);
        }


    </script>
</body>

</html>
