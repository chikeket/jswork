<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>좌석배치도</title>
    <style>
        table {
            /* border: 1px solid #ccc; */
            border-collapse: collapse;
            empty-cells: hide;
            margin-top: 30px;

        }

        td {
            border: 1px solid #ccc;
            padding: 5px;
        }
    </style>
</head>

<body>
    <h1>좌석배치도</h1>
    <form name="output">
        <label for="person">입장객 수</label>
        <input type="text" id="person" name="person" size="5">
        <label for="colNum">1줄 자릿 수</label>
        <input type="text" id="colNum" name="colNum" size="5">
        <button type="button" id="btn">배치도</button>
    </form>
    <div id="layout"></div>

    <script>
        let totalP = document.querySelector("#person");
        let colP = document.querySelector("#colNum");
        let layout = document.querySelector("#layout");
        let layoutBtn = document.querySelector("#btn");
        layoutBtn.onclick = layerSet;
        function layerSet() {
            let layoutCopy = "";
            layoutCopy += `<table>`;
            let seatNum = 0;
            let rPCal = Math.ceil(totalP.value / colP.value);
            for (i = 1; i <= rPCal; i++) {
                layoutCopy += `<tr>`;
                for (j = 1; j <= colP.value; j++) {
                    seatNum++;
                    layoutCopy += `<td>좌석 : ${seatNum}</td>`;
                    if (parseInt(totalP.value) <= seatNum) {
                        break;
                    }
                }
                layoutCopy += `</tr>`;
            }
            layoutCopy += `</table>`;
            layout.innerHTML = layoutCopy;
        }


    </script>
</body>

</html>
