<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>구구단</title>
</head>

<body>
  <form name="gugudan">
    <label>단 입력 : <input type="text" id="dan" /></label>
    <button type="button" id="btn">출력</button>
  </form>
  <div id="result"></div>



  <script>
    let guguInput = document.querySelector("#dan");
    let guguBtn = document.querySelector("#btn");
    let layoutLink = document.querySelector("#result");
    // 출력 버튼이 클릭되면 입력된 단만 출력
    // guguBtn.onclick = () => {
    //   name(guguInput.value);
    // }

    guguBtn.onclick = name;

    function name() {
      let guguVal = guguInput.value;
      let layout = "";
      for (i = 1; i <= 9; i++) {
        layout += `${guguVal} X ${i} = ${i * guguVal}<br>`;
      }
      guguInput.value = ""
      layoutLink.innerHTML = layout;
    }



  </script>
</body>

</html>
